plugins {
  id 'com.github.node-gradle.node' version '2.0.0'
}

node {
  version = '10.16.0'
  download = true
}

npm_install {
  args = ['--no-optional']
}

task bundle(type: NpmTask) {
  inputs.files(fileTree('src'))
  inputs.file('package.json')

  outputs.dir('dist')

  dependsOn npm_install
  args = ['run', 'prod']
}

task clean {
  delete 'dist'
}
