plugins {
  id 'com.github.node-gradle.node' version '3.5.1'
}

node {
  version = '16.18.1'
  download = true
}

npm_install {
  args = ['--no-optional']
}

task dist(type: NpmTask) {
  inputs.files(fileTree('src'))
  inputs.file('package.json')

  outputs.dir('dist')

  dependsOn npm_install
  args = ['run', 'prod']
}

task bundle(type: Copy) {
  from 'src/assets/config.json'
  into 'dist/webapp/assets'
  filter { it.replaceAll('@@VERSION@@', version) }

  dependsOn dist
}

task clean {
  delete 'dist'
}
