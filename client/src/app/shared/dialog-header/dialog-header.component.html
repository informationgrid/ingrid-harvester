<div
  mat-dialog-title
  class="header"
>
  @if (svgIcon()) {
    <mat-icon
      class="icon"
      [svgIcon]="svgIcon()"
    />
  }

  <h2 class="title">
    {{ title() }}
  </h2>

  <div class="flex-1"></div>

  <button
    matIconButton
    class="dismiss-btn"
    mat-dialog-close
  >
    <mat-icon svgIcon="close" />
  </button>
</div>
