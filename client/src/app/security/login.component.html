<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput autocomplete="username" placeholder="Benutzername" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput autocomplete="current-password" placeholder="Passwort" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="showErrorMessage" class="error">
        Benutzername oder Passwort falsch
      </p>

      <div class="button">
        <button id="btnSubmit" type="submit" mat-button data-test="login">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
