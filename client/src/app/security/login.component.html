<mat-card *transloco="let t; read: 'menu'" class="login-container">

  <div class="flex flex-row gap-20 login-header">
    <div class="login-logo">
      <img src="{{ t('logo') }}" alt="{{ t('logo-text') }}" />
    </div>
    <div class="flex-space login-title">
      {{ t("application") }} <div class="login-subtitle">HARVESTER</div>
    </div>
  </div>


  <mat-card-title class="card-title">Melden Sie sich mit Ihren Zugangsdaten an:</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <mat-label>Benutzername</mat-label>
          <input type="text" matInput autocomplete="username" formControlName="username">
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field>
          <mat-label>Passwort</mat-label>
          <input type="password" matInput autocomplete="current-password" formControlName="password">
        </mat-form-field>
      </p>

      @if (showErrorMessage) {
<p class="error">
        Benutzername oder Passwort falsch
      </p>
}

      <button mat-flat-button color="primary" id="btnSubmit" type="submit" data-test="login" class="w-full button">Login</button>
      
      <div class="forgetPassword">
        <p></p>
      </div>

    </form>
  </mat-card-content>
</mat-card>
