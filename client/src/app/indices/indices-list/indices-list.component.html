<mat-list>
  <h3 mat-subheader>Existierende Indizes</h3>
  <mat-list-item *ngFor="let index of indices | async">
    <h4 mat-line>{{index.name}}</h4>
<!--    <p mat-line> {{folder.updated | date}} </p>-->
    <button mat-icon-button (click)="deleteIndex(index.name)">
      <mat-icon mat-list-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
