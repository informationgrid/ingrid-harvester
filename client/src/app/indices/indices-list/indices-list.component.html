<page-template
  label="Existierende"
  subLabel="Indizes"
  [hasMainHeader]="false"
  [fixHeight]="true"
  *transloco="let t ; read: 'indices'"
>
  <ng-container left-side>
    <aside contextHelp="about_indices"></aside>

    <div class="flex-row justify-content-end my-4">
      <input
        class="hidden"
        type="file"
        #indexUpload
        id="indexUpload"
        name="harvesterUpload"
        (change)="importIndex(indexUpload.files)"
        accept="json/*.json"
      />
      <button
        matButton="filled"
        id="importIndex"
        color="primary"
        (click)="indexUpload.click()"
        data-test="importIndex"
      >
        Importieren
      </button>
    </div>

    <div
      class="flex-col gap-16"
      role="list"
      aria-label="Liste der Indizes"
    >
      @for (index of indices | async; track index) {
        <mat-card
          role="listitem"
          aria-label="{{ index.name }}"
        >
          <mat-card-content>
            <div class="flex-col gap-16">
              <div class="flex-col gap-4">
                <span>
                  Index: <b>{{ index.name }}</b>
                </span>
                <span class="text-hint text-sm">
                  Dokumente: {{ index.numDocs }}
                </span>
              </div>

              <div class="flex-row gap-8 space-between">
                <button
                  matButton="outlined"
                  color="primary"
                  class="self-end"
                  (click)="sendSearchRequest(index.name)"
                >
                  Vorschau
                </button>

                <button
                  matIconButton
                  [matMenuTriggerFor]="menu"
                  [matTooltip]="t('more')"
                  aria-label="{{ t('more') }}"
                >
                  <mat-icon svgIcon="Options" />
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="exportIndex(index.name)">
                    <mat-icon svgIcon="Download" />
                    Exportieren
                  </button>
                  <button mat-menu-item (click)="deleteIndex(index.name)">
                    <mat-icon svgIcon="Delete" />
                    LÃ¶schen
                  </button>
                </mat-menu>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      }
    </div>
  </ng-container>

  <ng-container main-content>
    <mat-card class="h-full">
      <mat-card-header>
        <div class="flex-row flex-wrap align-items-center gap-16">
          <div class="font-medium">Vorschau</div>
          <mat-form-field class="no-subscript">
            <input
              type="text"
              matInput
              aria-label="Suche"
              placeholder="Suche"
              (keydown.enter)="searchForStringInPreview($event.target.value)"
            >
          </mat-form-field>

          @if (searchHits.length > 0) {
            <div>
              <button
                matIconButton
                [matTooltip]="t('previousHit')"
                (click)="scrollToSearchHit('previous')"
              >
                <mat-icon svgIcon="expand_less" />
              </button>

              <button
                matIconButton
                [matTooltip]="t('nextHit')"
                (click)="scrollToSearchHit('next')"
              >
                <mat-icon svgIcon="expand_more" />
              </button>
            </div>


            <div>
              {{ searchHitsCount }} / {{ searchHits.length }}
            </div>
          } @else if (searchHits.length == 0 && searchString != "") {
            <div>0 Treffer</div>
          }
        </div>
      </mat-card-header>

      <mat-card-content class="flex-1">
        <cdk-virtual-scroll-viewport
          [itemSize]="20"
          [minBufferPx]="500"
          [maxBufferPx]="500"
          class="preview-viewport"
        >
          <div *cdkVirtualFor="let line of searchResultLines">
            {{ line }}
          </div>
        </cdk-virtual-scroll-viewport>
      </mat-card-content>
    </mat-card>
  </ng-container>

</page-template>
