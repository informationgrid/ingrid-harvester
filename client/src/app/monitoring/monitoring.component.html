<div
    *transloco="let t; read: 'dashboard'"
    class="allPageScroll flex-1 flex-col"
>
  <div class="welcome" data-cy="welcome-message">
      <div class="greetings">{{ t("welcome") }}</div>
      @for (message of messages$ | async; track message) {
          <div class="message">
              <span>{{ message.text }}</span>
          </div>
      }
  </div>

  <div class="dashboard-content">

    <mat-grid-list [cols]="breakpoint" rowHeight="1:1" [gutterSize]="'32px'" style="margin: 32px" (window:resize)="onResize($event)">
      <mat-grid-tile [colspan]="breakpointCols">
        <app-monitoring-harvester style="width: 100%; height: 100%;"></app-monitoring-harvester>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-monitoring-urlcheck style="width: 100%; height: 100%;"></app-monitoring-urlcheck>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-monitoring-indexcheck style="width: 100%; height: 100%;"></app-monitoring-indexcheck>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</div>
