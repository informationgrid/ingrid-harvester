@if (props.label) {
  <h4>
    {{ props.label }}
  </h4>
}

@for (field of field.fieldGroup; track field; let i = $index) {
  <div class="flex-row align-items-center gap-8 self-stretch">
    <div class="flex-1">
      <formly-field [field]="field"></formly-field>
    </div>
    <button
      matIconButton
      class="field-bottom-space"
      color="warn"
      matTooltip="Entfernen"
      (click)="remove(i)"
    >
      <mat-icon svgIcon="Delete"></mat-icon>
    </button>
  </div>
}

<button matButton="filled" color="primary" (click)="add()">
  {{ props.buttonText ?? "Hinzuf√ºgen" }}
</button>

<mat-error>
  <formly-validation-message [field]="field"></formly-validation-message>
</mat-error>
