<mat-toolbar
  *transloco="let t; read: 'menu'"
>
  <button
    class="side-menu-btn"
    matIconButton
    color="primary"
    [matTooltip]="t('logout')"
    [attr.aria-label]="t('logout')"
    (click)="onSideMenuToggle.emit()"
  >
    <mat-icon svgIcon="menu" />
  </button>

  <img
    class="logo"
    src="assets/icons/logo.svg"
    alt="Logo"
  />

  <div class="site-title">
    <strong class="text-xl">
      {{ t("application") }}
    </strong>
    <span class="text-xl uppercase">
      {{ t("harvester") }}
    </span>
  </div>

  <h1>
    {{ pageTitle ? t(pageTitle) : "" }}
  </h1>

  <div class="flex-1"></div>

  <button
    matButton="outlined"
    color="primary"
    (click)="onLogout.emit()"
    data-test="logout"
  >
    <mat-icon svgIcon="logout" />
    {{ t("logout") }}
  </button>

  <button
    matIconButton
    color="primary"
    [matTooltip]="t('logout')"
    [attr.aria-label]="t('logout')"
    (click)="onLogout.emit()"
  >
    <mat-icon svgIcon="logout" />
  </button>
</mat-toolbar>
