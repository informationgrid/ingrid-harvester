<page-template label="Import/Export">
  <article left-side contextHelp="about_import_export"></article>
  <div main-content class="margin-below">
    <mat-card class="import-export-card">
      <mat-card-content>
        <div class="flex-row gap-20 baseline">
            <h3 class="flex-15">Konfiguration</h3>
            <input type="file" #configUpload id="configUpload" name="configUpload" (change)="importGeneralConfig(this.configUpload.files)" accept="json/*.json" style="display:none;" />
            <button mat-stroked-button color="primary" class="flex-20" (click)="this.configUpload.click()" data-test="importConfigGeneral">Import</button>
            <button mat-flat-button color="primary" class="flex-20" (click)="exportGeneralConfig()" data-test="exportConfigGeneral">Export</button>
        </div>
        <div class="flex-row gap-20 baseline">
            <h3 class="flex-15">Mapping</h3>
            <input type="file" #mappingUpload id="mappingUpload" name="mappingUpload" (change)="importMappings(this.mappingUpload.files)" accept="json/*.json" style="display:none;" />
            <button mat-stroked-button color="primary" class="flex-20" (click)="this.mappingUpload.click()" data-test="importMapping">Import</button>
            <button mat-flat-button color="primary" class="flex-20" (click)="exportMappingConfig()" data-test="exportMapping">Export</button>
        </div>
        <div class="flex-row gap-20 baseline">
            <h3 class="flex-15">Harvester</h3>
            <input type="file" #harvesterUpload id="harvesterUpload" name="harvesterUpload" (change)="importHarvester(this.harvesterUpload.files)" accept="json/*.json" style="display:none;" />
            <button mat-stroked-button color="primary" class="flex-20" (click)="this.harvesterUpload.click()" data-test="importHarvester">Import</button>
            <button mat-flat-button color="primary" class="flex-20" (click)="exportHarvesterConfig()" data-test="exportHarvester">Export</button>
        </div>
        <br>
        <div class="flex-row gap-20 baseline">
          <button mat-flat-button color="primary" (click)="exportConfigs()" data-test="exportAll">Alle Exportieren</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</page-template>
