<div class="import-export-panel margin-top">
  <div class="grid grid-cols-3 gap-20 space-between baseline">
    <h3 class="flex-1">Konfiguration:</h3>
    <input type="file" #configUpload id="configUpload" name="configUpload" (change)="importGeneralConfig(this.configUpload.files)" accept="json/*.json" style="display:none;" />
    <button mat-stroked-button color="primary" class="flex-1" (click)="this.configUpload.click()" data-test="importConfigGeneral">Import</button>
    <button mat-flat-button color="primary" class="flex-1" (click)="exportGeneralConfig()" data-test="exportConfigGeneral">Export</button>
  </div>
  <div class="grid grid-cols-3 gap-20 space-between baseline">
      <h3 class="flex-1">Mapping:</h3>
      <input type="file" #mappingUpload id="mappingUpload" name="mappingUpload" (change)="importMappings(this.mappingUpload.files)" accept="json/*.json" style="display:none;" />
      <button mat-stroked-button color="primary" class="flex-1" (click)="this.mappingUpload.click()" data-test="importMapping">Import</button>
      <button mat-flat-button color="primary" class="flex-1" (click)="exportMappingConfig()" data-test="exportMapping">Export</button>
  </div>
  <div class="grid grid-cols-3 gap-20 space-between baseline">
    <h3 class="flex-1">Harvester:</h3>
    <input type="file" #harvesterUpload id="harvesterUpload" name="harvesterUpload" (change)="importHarvester(this.harvesterUpload.files)" accept="json/*.json" style="display:none;" />
    <button mat-stroked-button color="primary" class="flex-1" (click)="this.harvesterUpload.click()" data-test="importHarvester">Import</button>
    <button mat-flat-button color="primary" class="flex-1" (click)="exportHarvesterConfig()" data-test="exportHarvester">Export</button>
  </div>

  <hr><br>
  <div style="text-align: right;">
    <button mat-flat-button color="primary" (click)="exportConfigs()" data-test="exportAll">Alle Exportieren</button>
  </div>
</div>
