<page-template
  label="Import/Export"
  *transloco="let t; read 'config'"
>
  <ng-container left-side>
    <aside contextHelp="about_import_export"></aside>
  </ng-container>

  <ng-container main-content>
    <div class="sticky-action-bar">
      <button
        matButton="filled"
        color="primary"
        (click)="exportConfigs()"
        data-test="exportAll"
      >
        Alle Exportieren
      </button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="flex-col gap-24">
          <div
            class="ingrid-row row-gap-16"
            role="group"
            aria-label="{{ t('config') }}"
          >
            <label
              class="ingrid-col-md-2 ingrid-col-10"
              for="configUpload"
            >
              {{ t('config') }}
            </label>
            <input
              class="hidden"
              id="configUpload"
              type="file" #configUpload
              name="configUpload"
              (change)="importGeneralConfig(configUpload.files)"
              accept="json/*.json"
            />
            <div class="ingrid-col-md-2 ingrid-col-5">
              <button
                matButton="outlined"
                color="primary"
                class="w-full"
                (click)="configUpload.click()"
                data-test="importConfigGeneral"
              >
                {{ t('import') }}
              </button>
            </div>
            <div class="ingrid-col-md-2 ingrid-col-5">
              <button
                matButton="filled"
                color="primary"
                class="w-full"
                (click)="exportGeneralConfig()"
                data-test="exportConfigGeneral"
              >
                {{ t('export') }}
              </button>
            </div>
          </div>

          <div
            class="ingrid-row row-gap-16"
            role="group"
            aria-label="{{ t('mapping') }}"
          >
            <label
              class="ingrid-col-md-2 ingrid-col-10"
              for="mappingUpload"
            >
              {{ t('mapping') }}
            </label>
            <input
              class="hidden"
              id="mappingUpload"
              type="file"
              #mappingUpload
              name="mappingUpload"
              (change)="importMappings(mappingUpload.files)"
              accept="json/*.json"
            />
            <div class="ingrid-col-md-2 ingrid-col-5">
              <button
                matButton="outlined"
                color="primary"
                class="w-full"
                (click)="mappingUpload.click()"
                data-test="importMapping"
              >
                {{ t('import') }}
              </button>
            </div>
            <div class="ingrid-col-md-2 ingrid-col-5">
              <button
                matButton="filled"
                color="primary"
                class="w-full"
                (click)="exportMappingConfig()"
                data-test="exportMapping"
              >
                {{ t('export') }}
              </button>
            </div>
          </div>

          <div
            class="ingrid-row row-gap-16"
            role="group"
            aria-label="{{ t('harvester') }}"
          >
            <label
              class="ingrid-col-md-2 ingrid-col-10"
              for="harvesterUpload"
            >
              {{ t('harvester') }}
            </label>
            <input
              class="hidden"
              id="harvesterUpload"
              type="file"
              #harvesterUpload
              name="harvesterUpload"
              (change)="importHarvester(harvesterUpload.files)"
              accept="json/*.json"
            />
            <div class="ingrid-col-md-2 ingrid-col-5">
              <button
                matButton="outlined"
                color="primary"
                class="w-full"
                (click)="harvesterUpload.click()"
                data-test="importHarvester"
              >
                {{ t('import') }}
              </button>
            </div>
            <div class="ingrid-col-md-2 ingrid-col-5">
              <button
                matButton="filled"
                color="primary"
                class="w-full"
                (click)="exportHarvesterConfig()"
                data-test="exportHarvester"
              >
                {{ t('export') }}
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</page-template>
