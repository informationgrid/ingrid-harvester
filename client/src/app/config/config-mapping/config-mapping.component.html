<page-template
  label="Mapping"
  subLabel="(Datenformate)"
  *transloco="let t"
>
  <ng-container left-side>
    <aside contextHelp="about_mapping"></aside>
  </ng-container>

  <ng-container main-content>
    <div class="sticky-action-bar">
      <button
        matButton="filled"
        color="primary"
        (click)="addItem()"
        id="btnAddMapping"
      >
        <mat-icon svgIcon="Add" aria-label="Add Mapping"></mat-icon>
        Hinzuf√ºgen
      </button>
    </div>

    @for (type of types | async; track type) {
      <mat-card class="mapping-list">
        <mat-card-header>
          <h3>{{ type.name }}</h3>
        </mat-card-header>

        <mat-card-content>
          <div
            class="flex-col"
            role="list"
            aria-label="{{ type.name }}"
          >
            @for (item of type.items; track item) {
              <div
                class="mapping-item"
                role="listitem"
                aria-label="{{ item }}"
              >
                <button
                  matIconButton
                  color="warn"
                  matTooltip="{{ t('delete') }}"
                  (click)="deleteItem(type.name, item)"
                >
                  <mat-icon svgIcon="Delete" />
                </button>
                <div class="break-word">{{ item }}</div>
              </div>
            }
          </div>
        </mat-card-content>
      </mat-card>
    }
  </ng-container>
</page-template>
