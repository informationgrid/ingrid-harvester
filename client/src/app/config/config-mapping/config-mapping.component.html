<page-template label="Mapping (Datenformate)">
  <div main-content class="margin-below">
    @for (type of types | async; track type) {
      <mat-list dense class="list-hover mapping-card">
            <h3 matSubheader>{{type.name}}</h3>
            @for (item of type.items; track item) {
              <mat-list-item>
                <button mat-icon-button matListItemIcon color="warn" (click)="deleteItem(type.name, item)" class="mapping-delete-button" >
                  <mat-icon svgIcon="Delete"/>
                </button>
                <!-- <mat-icon matListItemIcon svgIcon="Delete" (click)="deleteItem(type.name, item)" /> -->
                <!-- <button mat-icon-button color="warn" (click)="deleteItem(type.name, item)" >
                  <mat-icon matListItemIcon svgIcon="Delete"/>
                </button> -->
                <span matListItemTitle>{{item}}</span>
              </mat-list-item>
            }
        </mat-list>
      }
    <div class="big-button-container">

      <button mat-flat-button
              color="primary"
              (click)="addItem()"
              class="fixed-bottom-right"
              id="btnAddMapping">
        <mat-icon  svgIcon="Add" aria-label="Add Mapping" ></mat-icon>
        Hinzuf√ºgen
      </button>
    </div>
  </div>
</page-template>
