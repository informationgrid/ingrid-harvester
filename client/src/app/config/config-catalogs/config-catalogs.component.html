<page-template label="Katalogverwaltung">
  <ng-container left-side>
    <aside contextHelp="about_catalog_management"></aside>
  </ng-container>

  <ng-container main-content>
    <div class="sticky-action-bar">
      <button
        matButton="filled"
        color="primary"
        (click)="addOrEditCatalog(null)"
        id="btnAddCatalog"
      >
        <mat-icon svgIcon="Add" aria-label="Add Catalog"></mat-icon>
        Hinzufügen
      </button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="flex-col gap-16">
          @for (wrapper of catalogsWrapper | async; track wrapper.catalog.identifier) {
            <div class="catalog">
              <div class="flex-row gap-8 align-items-center">
                <mat-slide-toggle
                  color="accent"
                  title="Für Suche an- / ausschalten"
                  [checked]="wrapper.catalog.isEnabled"
                  (change)="toggleCatalogStatus($event, wrapper.catalog)"
                  (click)="$event.stopImmediatePropagation()"
                >
                </mat-slide-toggle>

                <button
                  matIconButton
                  color="info"
                  title="Ändern"
                  (click)="addOrEditCatalog(wrapper.catalog)"
                >
                  <mat-icon svgIcon="Edit" />
                </button>

                <button
                  matIconButton
                  color="warn"
                  title="Löschen" (click)="deleteCatalog(wrapper.catalog)"
                >
                  <mat-icon svgIcon="Delete" />
                </button>
              </div>

              <div class="flex-col">
                <span>
                  {{ wrapper.catalog.title }} ({{ wrapper.count }} Metadatensätze)
                </span>
                <span class="catalog-subtitle">{{ wrapper.catalog.description }}</span>
              </div>
            </div>
          }
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</page-template>
