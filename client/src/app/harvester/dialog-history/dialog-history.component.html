<h2 mat-dialog-title>{{dialogTitle}}</h2>

<mat-dialog-content>
  <google-chart #chart
                [type]="type"
                [data]="data"
                [columns]="columnNames"
                [options]="options"
                [width]="width"
                [height]="height">

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Schlie√üen</button>
</mat-dialog-actions>
