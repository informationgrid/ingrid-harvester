<form [formGroup]="form" >

  <mat-card>
    <mat-card-header>
      <mat-card-title>Allgemeine WFS Einstellungen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex-row gap-20 space-between">
        <mat-form-field class="flex-20">
          <mat-label>HTTP Methode</mat-label>
          <mat-select formControlName="httpMethod" required>
            <mat-option value="GET">GET</mat-option>
            <mat-option value="POST">POST</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Service URL</mat-label>
          <input matInput formControlName="getFeaturesUrl" required>
        </mat-form-field>
      </div>
      <div class="flex-row gap-20 space-between">
        <mat-form-field class="flex-20">
          <!-- <input matInput placeholder="WFS Version" formControlName="version" required> -->
          <mat-label>WFS Version</mat-label>
          <mat-select formControlName="version" required>
            <mat-option value="2.0.0">2.0.0</mat-option>
            <mat-option value="1.1.0">1.1.0</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Typnamen</mat-label>
          <mat-hint>Komma-getrennt, inklusive Namespace</mat-hint>
          <input matInput formControlName="typename" required>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Weitere WFS Einstellungen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex-row gap-20 space-between">
        <mat-form-field class="flex-20">
          <mat-label>Katalog-ID</mat-label>
          <input matInput formControlName="catalogId" required>
        </mat-form-field>
        <mat-form-field class="flex-20">
          <mat-label>Planstatus</mat-label>
          <mat-select formControlName="pluPlanState" required>
            <mat-option value="unknown">unbekannt</mat-option>
            <mat-option value="fixed">festgestellt</mat-option>
            <mat-option value="inPreparation">in Aufstellung</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="flex-60">
          <mat-label>CSW-URL zu Kontakt-Metadaten</mat-label>
          <input matInput formControlName="contactCswUrl">
        </mat-form-field>
      </div>
      <div class="flex-row gap-20 space-between">
        <mat-form-field class="flex-1">
          <mat-label>Kontakt-Metadaten Fallback (JSON-Objekt Contact)</mat-label>
          <textarea matInput rows="6" formControlName="contactMetadata"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</form>
