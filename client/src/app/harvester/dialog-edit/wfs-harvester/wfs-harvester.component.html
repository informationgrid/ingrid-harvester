<form [formGroup]="form">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Allgemeine WFS Einstellungen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between">
        <mat-form-field fxFlex="20">
          <mat-select placeholder="HTTP Methode" formControlName="httpMethod" required>
            <mat-option value="GET">GET</mat-option>
            <mat-option value="POST">POST</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Service URL" formControlName="getFeaturesUrl" required>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between">
        <mat-form-field fxFlex="20">
          <!-- <input matInput placeholder="WFS Version" formControlName="version" required> -->
          <mat-select placeholder="WFS Version" formControlName="version" required>
            <mat-option value="2.0.0">2.0.0</mat-option>
            <mat-option value="1.1.0">1.1.0</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Typnamen (Komma-getrennt, inklusive Namespace)" formControlName="typename" required>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>WFS XPaths zu ...</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div formGroupName="xpaths">
        <div fxLayout="column">
          <div formGroupName="capabilities">
            <div fxLayout="column">
              <!-- <mat-form-field fxFlex>
                <input matInput placeholder="Katalogtitel" formControlName="title" required>
              </mat-form-field>
              <mat-form-field fxFlex>
                <input matInput placeholder="Katalogbeschreibung" formControlName="abstract" required>
              </mat-form-field> -->
              <mat-form-field fxFlex>
                <input matInput placeholder="Sprache des Katalogs (XPath oder default Wert)" formControlName="language" required>
              </mat-form-field>
              <!-- <mat-form-field fxFlex>
                <input matInput placeholder="ServiceProvider" formControlName="serviceProvider" required>
              </mat-form-field> -->
            </div>
          </div>
          <mat-form-field fxFlex>
            <input matInput placeholder="Feature XML Element" formControlName="featureParent" required>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Name des Metadatensatzes (Feature-relativ)" formControlName="name" required>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Beschreibung des Metadatensatzes (Feature-relativ)" formControlName="description" required>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Räumliche Ausdehnung (Feature-relativ)" formControlName="spatial" required>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Plan Status (XPath oder default Wert)" formControlName="pluPlanState" required>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Filter und Regeln</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container [ngTemplateOutlet]="rulesTemplate"></ng-container>

      <div fxLayout="column">
        <mat-form-field fxFlex>
          <textarea matInput rows="6" class="code" placeholder="Features Filter" formControlName="featuresFilter"></textarea>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let keyword of model.eitherKeywords" [selectable]="false"
                      [removable]="true" (removed)="remove(keyword)">
              {{keyword}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input placeholder="Either keywords"
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="true"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</form>
