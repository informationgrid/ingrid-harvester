<form [formGroup]="form">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Allgemeine JSON Einstellungen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex-row gap-20 space-between">
        <mat-form-field class="flex-80">
          <mat-label>Provider URL</mat-label>
          <input matInput formControlName="sourceURL" required>
        </mat-form-field>
        <mat-form-field class="flex-20">
          <mat-label>ID-Eigenschaftsname</mat-label>
          <input matInput formControlName="idProperty" required>
        </mat-form-field>
      </div>
      <div>
        <h4>Zusätzliche Eigenschaften:</h4>
        @for (setting of settingsArray.controls; track $index) {
          <div class="flex-row gap-10 align-center" [formGroup]="setting">
            <mat-form-field class="flex-50">
              <mat-label>Eigenschaft</mat-label>
              <input matInput formControlName="key">
            </mat-form-field>
            <mat-form-field class="flex-50">
              <mat-label>Wert</mat-label>
              <input matInput formControlName="value">
            </mat-form-field>
            <button mat-icon-button color="warn" (click)="removeSetting($index)">
              <mat-icon svgIcon="Delete" />
            </button>
          </div>
        }
        <button mat-raised-button color="primary" (click)="addSetting()">Eigenschaft hinzufügen</button>
       </div>
    </mat-card-content>
  </mat-card>
</form>
