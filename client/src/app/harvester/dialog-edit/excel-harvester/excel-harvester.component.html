<ng-container [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Allgemeine Excel Einstellungen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Dateipfad" formControlName="filePath" required>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Filter und Regeln</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container [ngTemplateOutlet]="rulesTemplate"></ng-container>
    </mat-card-content>
  </mat-card>
</ng-container>
