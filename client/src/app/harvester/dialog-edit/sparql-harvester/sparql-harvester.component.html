<form [formGroup]="form">

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Allgemeine SPARQL Einstellungen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex-row gap-20 space-between">
        <mat-form-field class="flex-1">
          <input matInput placeholder="Endpoint URL" formControlName="endpointUrl" required>
        </mat-form-field>
      </div>

    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Filter und Regeln</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container [ngTemplateOutlet]="rulesTemplate"></ng-container>

      <div class="flex-col">
        <mat-form-field class="flex-1">
          <textarea matInput rows="6" class="code" placeholder="Query" formControlName="query"></textarea>
        </mat-form-field>

        <mat-form-field class="flex-1">
          <mat-chip-grid #chipList>
            <mat-chip-row *ngFor="let keyword of model.eitherKeywords" [selectable]="false"
                      [removable]="true" (removed)="remove(keyword)">
              {{keyword}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip-row>
            <input placeholder="Either keywords"
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="true"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-grid>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</form>
