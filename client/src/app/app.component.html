<mat-toolbar color="accent">
  <span>Harvester Admin GUI</span>

  <!-- This fills the remaining space of the current row -->
  <span class="toolbar"></span>

  <span *ngIf="isLoggedIn">
    <button mat-flat-button color="accent" title="Logout" (click)="logout()" data-test="logout">
      <mat-icon aria-hidden="false" aria-label="logout">lock</mat-icon>
      {{authService.currentUserValue.firstName}} {{authService.currentUserValue.lastName}}
    </button>
  </span>
</mat-toolbar>

<mat-sidenav-container class="navigation">
  <mat-sidenav mode="side" disableClose opened *ngIf="isLoggedIn">
    <div class="flex-col flex-grow">
      <mat-action-list>
        <button mat-list-item  color="accent" routerLink="/config" routerLinkActive="active-link" data-test="menu-config">
          Konfiguration
        </button>
        <button mat-list-item routerLink="/harvester" routerLinkActive="active-link" data-test="menu-harvester">
          Harvester
        </button>
        <button mat-list-item routerLink="/monitoring" routerLinkActive="active-link" data-test="menu-monitoring">
          Monitoring
        </button>
        <button mat-list-item routerLink="/indices" routerLinkActive="active-link" data-test="menu-indices">
          Indizes
        </button>
        <button mat-list-item routerLink="/log" routerLinkActive="active-link" data-test="menu-log">
          Log
        </button>
      </mat-action-list>

      <div class="version">Version: {{(version | async)?.version}}</div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
