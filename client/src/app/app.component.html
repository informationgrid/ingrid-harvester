<mat-toolbar color="primary">
  <span>Harvester Admin GUI</span>

  <!-- This fills the remaining space of the current row -->
  <span class="toolbar"></span>

  <span *ngIf="isLoggedIn">
    {{authService.currentUserValue.firstName}} {{authService.currentUserValue.lastName}}
    <a (click)="logout()">
      <mat-icon class="example-icon" aria-hidden="false" title="Logout" aria-label="authenticated_user">exit_to_app</mat-icon>
    </a>
  </span>
</mat-toolbar>

<mat-sidenav-container class="navigation">
  <mat-sidenav mode="side" opened *ngIf="isLoggedIn">
    <mat-action-list>
      <button mat-list-item routerLink="/config"> Konfiguration </button>
      <button mat-list-item routerLink="/harvester"> Harvester </button>
      <button mat-list-item routerLink="/log"> Log </button>
    </mat-action-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
