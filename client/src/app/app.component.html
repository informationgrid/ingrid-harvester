@if (isLoggedIn) {
  <button mat-stroked-button class="fixed-upper-right" color="primary" title="Logout" (click)="logout()" data-test="logout">
    <mat-icon svgIcon="Lock" aria-hidden="false" aria-label="logout"/>
    {{authService.currentUserValue.firstName}} {{authService.currentUserValue.lastName}}
  </button>
}

<div class="wrapper" [class.hide]="isLoggingout">
  <mat-drawer-container class="flex-1" [autosize]="true">
    <!-- Left drawer -->
    @if (isLoggedIn) {
      <mat-drawer mode="side" [opened]="true" disableClose>
        <ige-side-menu/>
      </mat-drawer>
    }
    <!-- Right content -->
    <mat-drawer-content>
      @if (isLoggedIn) {
        <ige-main-header (onLogout)="isLoggingout = true"/>
      }
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
