version: '3'
services:

  mcloud:
    build: .
    container_name: mcloud
    environment:
     - NODE_ENV=production
     - ELASTIC_URL=http://elastic:9200
     - ELASTIC_VERSION=8
     - ELASTIC_USER=elastic
     - ELASTIC_PASSWORD=
     - IMPORTER_PROFILE=diplanung
    ports:
      - 8090:8090
    working_dir: /opt/mcloud
    command: cd server && node app/index.js
    depends_on:
        - elastic
    networks:
      - mcloudnetwork

volumes:
  esdata:

networks: 
  mcloudnetwork: